<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestApi Log Parser</title>
    <meta name="description" content="A simple RestApi Log Parser">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="parser.js" defer></script>
</head>
<body>
    <main>
        <div>
            <textarea id="input" placeholder="Paste a log line here"></textarea>
        </div>
        <div class="buttons">
            <button id="btn-parse">PARSE</button>
            <button id="btn-example">LOAD EXAMPLE</button>
        </div>
        <div class="outputs">
            <textarea id="output" aria-label="output json" readonly></textarea>
            <img id="output-img" src="" alt="output image">
        </div>
        <div>
            <textarea id="logarea" aria-label="log area" readonly></textarea>
        </div>
    </main>
</body>
</html>
